<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h2 class="title">Loan Approval Prediction</h2>

        <form action="/predict" method="POST">

            <label>Married</label>
            <select name="married">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Education</label>
            <select name="education">
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
            </select>

            <label>Self Employed</label>
            <select name="self_emp">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Applicant Income</label>
            <input type="number" name="income" required>

            <label>Loan Amount</label>
            <input type="number" name="loan_amount" required>

            <label>Loan Amount Term</label>
            <input type="number" name="term" required>

            <label>Credit History</label>
            <select name="credit">
                <option value="1">Good (1)</option>
                <option value="0">Bad (0)</option>
            </select>

            <label>Property Area</label>
            <select name="area">
                <option value="2">Urban</option>
                <option value="1">Semiurban</option>
                <option value="0">Rural</option>
            </select>

            <button type="submit">Predict Loan Status</button>

        </form>

        {% if result %}
            <div class="{{ css_class }}">{{ result }}</div>
        {% endif %}

    </div>

</body>
</html>
